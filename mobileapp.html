<!DOCTYPE html>
<html lang="he-IL">
<head>
  <meta charset="UTF-8"> <!-- render Hebrew characters correctly -->
  <script type="text/javascript" src="config.js"></script> <!-- read the leafleat access token -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/mobilemapapp.css" />
  <title>סיפור מקומי</title>

  <!-- leaflet css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>


  <!-- bootstrap (RTL) css -->
  <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.0.0/css/bootstrap.min.css" integrity="sha384-P4uhUIGk/q1gaD/NdgkBIl3a6QywJjlsFJFk7SPRdruoGddvRVSwv5qFnvZ73cpz" crossorigin="anonymous">



</head>

<body>
    <div class="container-fluid text-center">
      <div class="text-center">
        <h1>סיפור מקומי</h1>
        <p>
          <a href="" id="spreadsheetUrl">קישור לקובץ להורדה ועריכה</a>
        </p>
      </div>
      <button type="button" class = "btn btn-primary" data-toggle="modal" data-target="#addStory" name="button" id="currentLocationBtn">
        שלח/י סיפור מקומי ממיקומך הנוכחי
      </button>

      <div class="modal" id="addStory" tabindex="-1" role="dialog" aria-labelledby="addStory" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">הוסיפו סיפור מקומי</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="storyForm">
                  <div class="form-group">
                    <label for="longitude">קו אורך:</label>
                    <input id="longitude" name="longitude" class="input" type="text" readonly="readonly" value="B&amp;Js"/>
                  </div>

                  <div class="form-group">
                    <label for="latitude">קו רוחב:</label>
                    <input id="latitude" name="latitude" class="input" type="text" readonly="readonly" value="B&amp;Js"/>
                  </div>

                  <label for="storyField">ספרו לנו:</label>
                  <div class="form-group">
                    <textarea class="input" name="storyField" id="storyField" rows="3"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submit">שמירה</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">סגירה</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  <div id="map"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/mobilemapapp.js"></script>
</body>
</html>
